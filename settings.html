<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/00e4331c95.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Settings | Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
            <i class="far fa-clock"></i>
            <i class="fas fa-volume-up"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <a href="more.html" class="header__back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="header__title">설정</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon"><i class="fas fa-search"></i></span>
        </div>
    </header>
    <main class="settings">
        <section class="settings__sections">
        <ul class="settings__list">
            <li class="settings__setting">
                <span class="settings__icon">
                    <i class="fas fa-lock"></i>
                </span>
                <span class="settings_title">개인 설정</span>
            </li>
            <li class="settings__setting">
                <span class="settings__icon">
                    <i class="far fa-bell"></i>
                </span>
                <span class="settings_title">공지</span>
            </li>
            <li class="settings__setting">
                <span class="settings__icon">
                    <i class="far fa-user"></i>
                </span>
                <span class="settings_title">친구 관리</span>
            </li>
        </ul>
        <ul class="settings__list">
            <li class="settings__setting">
                <span class="settings__icon">
                    <i class="fas fa-lock"></i>
                </span>
                <span class="settings_title">안내사항</span>
            </li>
            <li class="settings__setting">
                <span class="settings__icon">
                    <i class="far fa-bell"></i>
                </span>
                <span class="settings_title">참고사항</span>
            </li>
            <li class="settings__setting">
                <span class="settings__icon">
                    <i class="far fa-user"></i>
                </span>
                <span class="settings_title">애플리케이션</span>
            </li>
        </ul>
        </section>
    </main>
    <div class="bigScreen">
        <span class="bigScreen__text">Please make your screen small!!</span>
    </div>
</body>
</html>
