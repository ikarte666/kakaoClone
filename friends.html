<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/00e4331c95.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>친구목록 | Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
            <i class="far fa-clock"></i>
            <i class="fas fa-volume-up"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">친구 목록</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon"><i class="fas fa-search"></i></span>
            <span class="header__icon"><i class="fas fa-cog"></i></span>
        </div>
    </header>
    <main class="friends">
        <!--내 프로필 구역-->
        <header class="friends__header">
            <div class="friends__friend friend">
                <div class="friend__column">
                    <img src="images/cho.jpg" class="g-avatar friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">(목동초 야스오장인)서팔광</span>
                        <span class="friend__status">와! 샌즈! 와! 파피루스!</span>
                    </div>
                </div>
            </div>
        </header>
        <!--플러스친구 구역-->
        <div class="friends__plus">
            <h5 class="friends__plus-title">플러스친구</h5>
            <div class="friends__friend friend">
                <div class="friend__column">
                    <img src="images/putin.jpg" class="friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">블라디미르 푸틴</span>
                    </div>
                </div>
            </div>
        </div>
        <!--친구목록 리스트-->
        <h5 class="friends__title">총 7명의 친구</h5>
        <ul class="friends__list">
            <li class="friends__friend friend">
                <div class="friend__column">
                    <img src="images/alphago.jpg" class="friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">알파고</span>
                        <span class="friend__status">미쳤습니까 휴먼?</span>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__now-listening">
                        <span>Portal - Still alive</span>
                        <i class="fas fa-play"></i>
                    </div>
                </div>
            </li>
            <li class="friends__friend friend">
                <div class="friend__column">
                    <img src="images/ramsay.jpg" class="friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">고든 램지</span>
                        <span class="friend__status">물이 씨발 건조하잖아!!!!</span>
                    </div>
                </div>
                <div class="friend__column">
                </div>
            </li>
            <li class="friends__friend friend">
                <div class="friend__column">
                    <img src="images/wait.jpg" class="friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">박대기</span>
                        <span class="friend__status">으 추워</span>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__now-listening">
                        <span>Eminem - Waiting</span>
                        <i class="fas fa-play"></i>
                    </div>
                </div>
            </li>
            <li class="friends__friend friend">
                <div class="friend__column">
                    <img src="images/man.jpg" class="friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">이승만</span>
                        <span class="friend__status">ARMMMMMMMMMMMMMMMMMMMMMMM!!!!!</span>
                    </div>
                </div>
                <div class="friend__column">
                </div>
            </li>
            <li class="friends__friend friend">
                <div class="friend__column">
                    <img src="images/potato.jpg" class="friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">인천통합1짱 불량감자</span>
                        <span class="friend__status">ㅈ같은 인생~</span>
                    </div>
                </div>
                <div class="friend__column">
                </div>
            </li>
            <li class="friends__friend friend">
                <div class="friend__column">
                    <img src="images/ralo.jpg" class="friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">랄로</span>
                        <span class="friend__status">컽</span>
                    </div>
                </div>
                <div class="friend__column">
                </div>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="fas fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <div class="nav__badge">8</div>
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div class="bigScreen">
        <span class="bigScreen__text">Please make your screen small!!</span>
    </div>
</body>
</html>
